<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
  <main>
    <div class="card">
      <section class="card-img">
        <img class="card-img-preview" src="./images/image-product-mobile.jpg" alt="Parfume Gabrielle Preview">
      </section>
      <section class="card-content">
        <p class="tag">PERFUME</p>
        <h1 class="card-content-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-content-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1 class="current-price">$149.99</h1>
          <p class="breaked-price text-sm">$169.99</p>
        </div>
        <button class="action-button">
          <object data="./images/icon-cart.svg"></object>
          Add to Cart</button>
      </section>
    </div>
  </main>
  
</body>
</html>
